<ngb-carousel
  class="books-carousel w-100"
  #carousel
  interval="1000"
  [pauseOnHover]="pauseOnHover"
  (slide)="onSlide($event)"
>
  <ng-template
    ngbSlide
    *ngFor="let b of books; index as i"
    class="slider text-center justify-content-center"
    >
    <div class="container" (click)="goToBookPage(b)">
      <div class="carousel-caption pb-5 text-center">
        <h3>{{b.title}}</h3>
      </div>
      <a
        href="https://www.google.fr/?q=Number+{{ i + 1 }}"
        target="_blank"
        rel="nofollow noopener noreferrer"
      >
        <div class="picsum-img-wrapper text-center justify-content-center">
          <img src="{{b.image}}" alt="{{b.title}}" />
        </div>
      </a>
    </div>
  </ng-template>
</ngb-carousel>
