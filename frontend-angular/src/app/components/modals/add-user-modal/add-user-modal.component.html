<div class="modal-header">
    <h4 class="modal-title">Add new user</h4>
    <button type="button" class="close" aria-label="Close"
     (click)="activeModal.dismiss('Cross click')"> x
    </button>
  </div>
  <div class="modal-body">
      <form [formGroup]="addUserForm" (ngSubmit)="submitForm()">
          <div class="modal-body">
            <div class="container">
              <div class="form-group">
                  <label for="emailAddress">Email Address</label>
                  <input type="text"
                    class="form-control"
                    formControlName="emailAddress" />
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text"
                  class="form-control"
                  formControlName="username" />
              </div>
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text"
                  class="form-control"
                  formControlName="firstName" />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text"
                  class="form-control"
                  formControlName="lastName" />
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <select class=form-control formControlName="gender" required>
                  <option value="Female">Female</option>
                  <option value="Male">Male</option>
              </select>
              </div>
              <div class="form-group">
                <label for="birthDate">Date of Birth</label>
                <input type="date"
                  class="form-control"
                  formControlName="birthDate" />
              </div>

              <!-- <div class="form-group">
                <label for="role">Role</label>
                <input type="text"
                  class="form-control"
                  formControlName="role" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control"
                formControlName="role" />
              </div> -->
          </div>
          <div class="modal-footer">
            <button class="btn btn-success"
              [disabled]="!addUserForm.valid">
              Submit Form
            </button>
          </div>
        </div>
      </form>
  </div>
  <div class="modal-footer">
    <button (click)="activeModal.dismiss('Close clicked')">
      Cancel
    </button>
  </div>
