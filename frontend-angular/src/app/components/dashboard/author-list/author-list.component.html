<div class="row mt-5 text-sm-center text-lg-left">
    <div class="col-lg-9 ml-lg-5"><h2>Authors Details</h2></div>
    <div class="col-lg-2 text-lg-center text-md-right text-sm-center">
      <button type="button" class="btn btn-info add-new" (click)="addAuthor()">
        <i class="fa fa-plus"></i> Add New
      </button>
    </div>
  </div>

  <div class="table-container p-5">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Author Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Address</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let a of authors; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ a.authorId }}</td>
            <td>{{ a.firstName }}</td>
            <td>{{ a.lastName }}</td>
            <td>{{ a.birthDate | date: "mediumDate" }}</td>
            <td *ngIf="a.address != null">
              {{ a.address.city }}, {{ a.address.country }}
            </td>
            <td *ngIf="a.address == null"> UNKNOWN </td>
            <td>
              <button class="btn btn-warning btn-sm mr-2" (click)="editAuthor()">
                <i class="material-icons"></i>
                <b>Edit</b>
              </button>
              <button class="btn btn-danger btn-sm ml-2" (click)="deleteAuthor()">
                <i class="material-icons"></i>
                <b>Delete</b>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
