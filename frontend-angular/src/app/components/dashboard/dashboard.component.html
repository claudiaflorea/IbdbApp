 <div class="d-flex justify-content-center">
    <div class="row">
      <div class="col-md-12">
        <div class="card my-5">
          <div class="card-body">
            <h2 class="card-title text-center py-3 mb-5">{{ greet }}</h2>
            <div class="row p-5 text-center justify-content-center">
                <div class="col-xl-2 col-sm-6 py-2">
                    <div class="card bg-success text-white h-100" (click)="goToUsers()">
                        <div class="card-body bg-success">
                            <div class="rotate">
                                <i class="fa fa-user fa-4x"></i>
                            </div>
                            <h6 class="text-uppercase">Manage Users</h6>
                            <h1 class="display-4">{{users}}</h1>
                        </div>
                    </div>
                </div>
                <div class="col-xl-2 col-sm-6 py-2">
                    <div class="card text-white bg-danger h-100" (click)="goToBooks()">
                        <div class="card-body bg-danger">
                            <div class="rotate">
                                <i class="fa fa-list fa-4x"></i>
                            </div>
                            <h6 class="text-uppercase">Manage Books</h6>
                            <h1 class="display-4">{{books}}</h1>
                        </div>
                    </div>
                </div>
                <div class="col-xl-2 col-sm-6 py-2">
                  <div class="card text-white bg-warning h-100" (click)="goToAuthors()">
                      <div class="card-body">
                          <div class="rotate">
                              <i class="fa fa-share fa-4x"></i>
                          </div>
                          <h6 class="text-uppercase">Manage Book Authors</h6>
                          <h1 class="display-4">{{authors}}</h1>
                      </div>
                  </div>
                </div>
                <div class="col-xl-2 col-sm-6 py-2">
                    <div class="card text-white bg-info h-100" (click)="goToCategories()">
                        <div class="card-body bg-info">
                            <div class="rotate">
                                <i class="fa fa-twitter fa-4x"></i>
                            </div>
                            <h6 class="text-uppercase">Manage Book Categories</h6>
                            <h1 class="display-4">{{categories}}</h1>
                        </div>
                    </div>
                </div>
                <div class="col-xl-2 col-sm-6 py-2">
                    <div class="card text-white bg-warning h-100" (click)="goToSubcategories()">
                        <div class="card-body">
                            <div class="rotate">
                                <i class="fa fa-share fa-4x"></i>
                            </div>
                            <h6 class="text-uppercase">Manage Book Subcategories</h6>
                            <h1 class="display-4">{{subcategories}}</h1>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
