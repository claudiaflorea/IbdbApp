<div class="contact-form p-5">
  <section class="mb-4">
    <h2 class="h1-responsive text-center my-4 title">Contact us</h2>
    <p class="text-center w-responsive mb-5 question">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
        a matter of hours to help you.</p>
    <div class="row">
        <div class="col-md-12 mb-5">
          <form>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="source">Where did you hear about us?</label>
              <select multiple class="form-control" id="source">
                <option>Social Media</option>
                <option>Web Ads</option>
                <option>From a friend</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message">Your message to us</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
          </form>
            <div class="text-center sendButton">
                <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send Message</a>
            </div>
            <div class="status"></div>
        </div>
    </div>
  </section>

</div>
