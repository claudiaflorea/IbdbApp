<div class="contact-form p-5">
  <section class="mb-4">
    <h2 class="h1-responsive text-center my-4 title">Contact us</h2>
    <p class="text-center w-responsive mb-5 question">
      Do you have any questions? Please do not hesitate to contact us directly.
      Our team will come back to you within
      a matter of hours to help you.</p>
    <div class="row">
      <div class="col-md-12 mb-5">
        <form (ngSubmit)="onSubmit(contactForm.value)" [formGroup]="contactForm">
          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <label for="firstName">First name</label>
                <input 
                  type="text" 
                  class="form-control" 
                  placeholder="First name" 
                  required 
                  formControlName="firstName"
                  >
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="firstName">Last name</label>
                <input 
                  type="text" 
                  class="form-control" 
                  placeholder="Last name" 
                  required 
                  formControlName="lastName"
                  >
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              placeholder="name@example.com" 
              required 
              formControlName="fromAddress"
              >
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input 
              type="text" 
              class="form-control" 
              id="subject" 
              placeholder="Message subject" 
              required 
              formControlName="subject"
              >
          </div>
          <div class="form-group">
            <label for="message">Your message for us</label>
            <textarea 
              class="form-control" 
              id="message" 
              rows="3" 
              required 
              formControlName="message">
            </textarea>
          </div>
          <div class="text-center sendButton">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>

</div>
