<div class="container">
    <div class="row">
         <div class="col-xs-4 col-lg-5 text-center item-photo">
              <img src="{{book.image}}" alt="book image"/>
          </div>
          <div class="col-xs-4 col-lg-7">
              <!--Info section -->
              <h2>Title: {{book.title}}</h2>
              <h5>ISBN: {{book.isbn}}</h5>
              <h5>Subcategory: {{book.subcategory}}</h5>
              <h5>Written by: {{book.author}}</h5>
              <h5>Published by: {{book.publisher}}</h5>
              <h5>Published at: {{book.publishDate | date:'mediumDate' }}</h5>

              <!-- Rating section-->
              <div class="section">
                  <h2>Rating: </h2>

              </div>

              <!-- Review section-->
              <div class="section">
                 <h2>Reviews</h2>
              </div>
          </div>
      </div>
  </div>
