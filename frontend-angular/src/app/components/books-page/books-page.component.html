
<div class="container">
  <div class="card mb-3" *ngFor="let book of books" (click)="goToBook(book)">
    <img class="card-img-top" src={{book.image}} alt="Book image">
    <div class="card-body">
      <h5 class="card-title">{{book.title}}</h5>
      <p class="card-text">{{book.author}}</p>
      <p class="card-text"><small class="text-muted">Rating</small></p>
    </div>
  </div>
</div>
