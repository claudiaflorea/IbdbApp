<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()"
      >
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text"
          (ngModel)="user.firstName"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter yout first name"
          required
          >
      </div>
      <div [hidden]="!firstName.pristine" class="alert alert-danger">First name is required</div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text"
          (ngModel)="user.lastName"
          class="form-control"
          id="lastName"
          name="lastName"
          placeholder="Enter your last name"
          required
          >
      </div>
      <div [hidden]="!lastName.pristine" class="alert alert-danger">Last name is required</div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text"
          (ngModel)="user.email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required
          >
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <button type="submit" [disabled]="!userForm.form.valid"
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
