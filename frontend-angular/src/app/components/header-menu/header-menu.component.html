<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarTogglerDemo03"
    aria-controls="navbarTogglerDemo03"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="/">
    <img src="/assets/images/ibdb-logo.jpg" alt="logo" />
  </a>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li
        class="nav-item active mr-3"
        [routerLink]="['/']"
        routerLinkActive="router-link-active"
      >
        <a class="nav-link">Home</a>
      </li>
      <li
        class="nav-item active mr-3"
        [routerLink]="['/about-us']"
        routerLinkActive="router-link-active"
      >
        <a class="nav-link">About</a>
      </li>
      <li
        class="nav-item active mr-3"
        [routerLink]="['/contact']"
        routerLinkActive="router-link-active"
      >
        <a class="nav-link">Contact</a>
      </li>
      <li
        class="nav-item active mr-3 dropdown"
      >
        <a
          class="nav-link dropdown-toggle"
          id="navbarDropdownMenuLink"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Books
        </a>
        <ul
          class="dropdown-menu"
          aria-labelledby="navbarDropdownMenuLink"
          *ngFor="let c of categories"
        >
          <li class="dropdown-submenu">
            <a
              class="dropdown-item dropdown-toggle"
              (click)="
                sortByFictionCategory()
              "
              >Fiction</a
            >
            <ul class="dropdown-menu" >
              <li
                *ngFor="let s of fictionSubcategories; index as i"
                class="dropdowm-item"
                routerLink="/book/all/{{s.subcategoryId}}"
                (click) = "this.globalService.filterBooks(s.subcategoryId)"
                >
                {{s.subcategoryName}}
              </li>
            </ul>
          </li>
          <li class="dropdown-submenu">
            <a
              class="dropdown-item dropdown-toggle"
              (click)="sortByNonFictionCategory()"
              >Non-fiction</a
            >
            <ul class="dropdown-menu">
              <li *ngFor="let s of nonFictionSubcategories; index as i"
                class="dropdowm-item"
                routerLink="/book/all/{{s.subcategoryId}}"
                (click) = "this.globalService.filterBooks(s.subcategoryId)"
                >
                {{s.subcategoryName}}
              </li>
            </ul>
          </li>
        </ul>
      </li>
      <li
        class="nav-item active mr-3"
        [routerLink]="['/dashboard']"
        routerLinkActive="router-link-active"
      >
        <a class="nav-link">Dashboard</a>
    </li>
    </ul>
    <ul class="authentication list-unstyled">
        <li
          class="nav-item mr-3"
          [routerLink]="['/signup']"
          routerLinkActive="router-link-active"
          *ngIf="!isAuthenticated"
        >
          <a class="nav-link">Sign Up</a>
        </li>
        <li
          class="nav-item"
          [routerLink]="['/login']"
          routerLinkActive="router-link-active"
          *ngIf="!isAuthenticated"
        >
          <a class="nav-link">Log In</a>
      </li>
      <li
          class="nav-item"
          [routerLink]="['/logout']"
          routerLinkActive="router-link-active"
          *ngIf="isAuthenticated"
          (click)="onLogout()"
        >
          <a class="nav-link">Log Out</a>
      </li>
    </ul>
  </div>
</nav>
