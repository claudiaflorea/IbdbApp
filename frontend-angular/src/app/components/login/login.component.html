<div class="row d-flex text-center">
  <div class="login-box col-sm-12 col-md-8 col-lg-5 col-xl-4">
    <h1>Welcome to IDBD</h1>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <div *ngIf="errorMessage" class="alert alert-danger">
          Login failed: {{ errorMessage }}
        </div>
      </div>
      <div class="form-group">
        <div *ngIf="successMessage != null" class="alert alert-success">
            {{ successMessage }}
        </div>
      </div>
      <div class="actual-form" *ngIf="successMessage == null">
        <div class="form-group">
          <p class="text-left">Username</p>
          <input type="text" id="username" placeholder="Username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="form-group">
          <p class="text-left">Password</p>
          <input type="password" id="password" placeholder="Password" [(ngModel)]="password" name="password" minlength="6" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success" [disabled]="!authForm.valid">
            Login
          </button>
        </div> 
      </div>
      
      <div class="col-md-12 ">
        <div class="login-or">
            <hr class="hr-or">
            <span class="span-or">or</span>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success register-button" routerLink="/signup">
            Create an account
        </button>
    </div>   
    </form>
  </div>
</div>
